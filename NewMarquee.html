<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee 2</title>
</head>
<body>
	<div align="center">
		<h1>Some more about marquee</h1>
	</div>
	<div>
		<marquee bgcolor="lime" behavior="scroll" scrollamount="20">QSpiders Deccan, Pune 1 </marquee>

		<marquee bgcolor="orange" height="50px" scrollamount="20" behavior="slide">QSpiders Deccan, Pune 2</marquee>

		<marquee bgcolor="pink" hspace="15%" scrollamount="20"  behavior="alternate">QSpiders Deccan, Pune 3</marquee>

		<marquee bgcolor="yellow" vspace="30px" scrollamount="20">QSpiders Deccan, Pune 4</marquee>

		<marquee bgcolor="green" scrollamount="20" >QSpiders Deccan, Pune 5</marquee>
		
		<marquee bgcolor="gray" scrollamount="20" >QSpiders Deccan, Pune 6</marquee>
		
		<marquee >QSpiders Deccan, Pune 7</marquee>
	</div>

</body>
</html>
