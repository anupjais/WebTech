<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkbox Example</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<label>Username </label>
				<input type="text" name="username">
				<br><br>
				<label>Password</label>
				<input type="Password" name="pass">
				<br><br>
				<label>Subjects</label>
				<input type="Checkbox" name="subj" checked disabled>SQL
				<input type="Checkbox" name="subj" checked disabled>Web Servises
				<input type="Checkbox" name="subj" checked disabled>Web Tech
				<input type="Checkbox" name="subj" checked disabled>Java
				<input type="Checkbox" name="subj">J2EE
				<input type="Checkbox" name="subj">Selenium
				<br><br>
				<input type="Checkbox" name="tnc" required>I agreed but I have not read anything.
				<br><br>
				<input type="submit" name="sbtn">
			</fieldset>
		</form>
	</div>

</body>
</html>
