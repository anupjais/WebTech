<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div>
		<form>
			<label>Date</label>
			<input type="date" name="date">
			<br><br>
			<label>Time</label>
			<input type="time" name="time">
			<br><br>
			<label>Date & Time</label>
			<input type="datetime" name="datetime">
			<br><br>
			<label>Months</label>
			<input type="month" name="month">
			<br><br>
			<label>Year</label>
			<input type="year" name="year" size="3">
			<br><br>
			<label>Week</label>
			<input type="week" name="week">
			<br><br>
			<label>Color</label>
			<input type="color" name="col">
			<br><br>
			<label>Range</label>
			<input type="range" name="rng" min="4" max="80">
			<br><br>
			<label>Date & Tme Now</label>
			<input type="datetime-local" name="ldate">
			<br><br>
			<input type="submit" name="sbtn">
		</form>
	</div>

</body>
</html>
