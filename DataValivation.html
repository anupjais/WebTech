<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Validation</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend align="center">Validation</legend>
				<br>
				<label>Date : </label>
				<input type="text" name="date" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" />
				<br><br>
				<input type="submit" name="sbtn">
			</fieldset>
		</form>
	</div>

</body>
</html>
