<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phone Number</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend align="center">Contact Number</legend>
				<label>Phone Number : </label>
				<input type="text" name="phonenumber" pattern="[6-9]{1}[0-9]{9}" maxlength="10" required>
				<br><br>
				<input type="submit" name="submit" value="SUBMIT">
			</fieldset>
		</form>
	</div>

</body>
</html>
