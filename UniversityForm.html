<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>University Form</title>
</head>
<body>
	<div>
		<form autocomplete="off">
			<fieldset>
				<legend align="center">Student Registration Form</legend>
				<br>
				<label>Username : </label>
				<input type="text" name="username">
				<br><br>
				<label>Email Id :</label>
				<input type="email" name="email">
				<br><br>
				<label>Gender</label>
				<input type="radio" name="gende">Female
				<input type="radio" name="gende">Male
				<input type="radio" name="gende">Others
				<br><br>
				<label>Document</label>
				<input type="file" name="resume" multiple>
				<br><br>
				<label>University</label>
				<select>
					<option disabled selected>Choose Your University</option>
					<option>SPPU</option>
					<option>BATU</option>
					<option>BRABU</option>
					<option>SGBAU</option>
					<option>RTMNU</option>
				</select>
				<br>
				<input type="submit" name="sbtn">
			</fieldset>
		</form>
	</div>

</body>
</html>
