<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Username Validation</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend align="center">Username Validatioin</legend>
				<br>
				<label>Username : </label>
				<input type="text" name="username" pattern="[a-zA-Z0-9]{5,15}" minlength="5" maxlength="15" required/>
				<br><br>
				<input type="submit" name="submit" value="SUBMIT">
			</fieldset>
		</form>
	</div>

</body>
</html>
