<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee Tag</title>
</head>
<body>
	<div>
		<h1 align="center">Marquee Tag example</h1>
	</div>
	<div align="center">
		<marquee>
			Marquee tag default direction, which is leftward.
		</marquee>
		<marquee direction="right">
			Marquee tag towards right.
		</marquee>
		<marquee direction="up">
			Marquee tag towards upward.
		</marquee>
		<marquee direction="down">
			Marquee tag towards downward.
		</marquee>
	</div>
</body>
</html>
